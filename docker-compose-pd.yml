version: '2.1'

services:
  pd0:
    image: pingcap/pd:latest
    ports:
      - "2379"
    volumes:
      - ./config/pd.toml:/pd.toml:ro
      - ./data:/data
      - ./logs:/logs
      - ./cert:/cert
    command:
      - --name=pd0
      - --client-urls=https://0.0.0.0:2379
      - --peer-urls=https://0.0.0.0:2380
      - --advertise-client-urls=https://pd0:2379
      - --advertise-peer-urls=https://pd0:2380
      - --initial-cluster=pd0=https://pd0:2380,pd1=https://pd1:2380,pd2=https://pd2:2380
      - --data-dir=/data/pd0
      - --config=/pd.toml
      - --log-file=/logs/pd0.log
    restart: on-failure
  pd1:
    image: pingcap/pd:latest
    ports:
      - "2379"
    volumes:
      - ./config/pd.toml:/pd.toml:ro
      - ./data:/data
      - ./logs:/logs
      - ./cert:/cert
    command:
      - --name=pd1
      - --client-urls=https://0.0.0.0:2379
      - --peer-urls=https://0.0.0.0:2380
      - --advertise-client-urls=https://pd1:2379
      - --advertise-peer-urls=https://pd1:2380
      - --initial-cluster=pd0=https://pd0:2380,pd1=https://pd1:2380,pd2=https://pd2:2380
      - --data-dir=/data/pd1
      - --config=/pd.toml
      - --log-file=/logs/pd1.log
    restart: on-failure
  pd2:
    image: pingcap/pd:latest
    ports:
      - "2379"
    volumes:
      - ./config/pd.toml:/pd.toml:ro
      - ./data:/data
      - ./logs:/logs
      - ./cert:/cert
    command:
      - --name=pd2
      - --client-urls=https://0.0.0.0:2379
      - --peer-urls=https://0.0.0.0:2380
      - --advertise-client-urls=https://pd2:2379
      - --advertise-peer-urls=https://pd2:2380
      - --initial-cluster=pd0=https://pd0:2380,pd1=https://pd1:2380,pd2=https://pd2:2380
      - --data-dir=/data/pd2
      - --config=/pd.toml
      - --log-file=/logs/pd2.log
    restart: on-failure
  tidb:
    image: pingcap/tidb:latest
    ports:
      - "4000:4000"
      - "10080:10080"
    volumes:
      - ./config/tidb.toml:/tidb.toml:ro
      - ./logs:/logs
      - ./cert:/cert
    command:
      - --store=tikv
      - --path=pd0:2379,pd1:2379,pd2:2379
      - --config=/tidb.toml
      - --log-file=/logs/tidb.log
    depends_on:
      - "pd0"
      - "pd1"
      - "pd2"
    restart: on-failure
